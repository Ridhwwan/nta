<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="icons/icon.svg" type="image/x-icon">

    <title>OTP Page</title>
</head>
<body>
    <div class="container">
        <div class="page-top">
            <a href="4-digit-pin.html" class="back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <h5 class="page-header">OTP Paage</h5>
        </div>
        
        <div class="card-input-wrapper">

            <div class="price-details">
                <div class="price-top">
                    <span>Amount: <span class="amount"></span></span></span>
                </div>
                <div class="price-bottom">
                    <div class="profile-email"></div>
                </div>
            </div>

            <p>An OTP pin has been sent to your email address. Please check it</p>
            <p>This OTP session will last for only 20 minutes</p>
        
                
            <!-- PIN INPUT HERE -->

            <form action="" method="post">
                
                <div class="pin-input">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        <br>
                        <!-- Must click all options  for button to be clickable -->
                        <button type="submit" class="option-btn">Pay</button>
                        <!-- <a class="btn btn-primary button-primary" href="#" role="button">Pay</a> -->
                      </div>

                      

                </div>
            </form>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>

</body>
</html>
