<head>

    <link rel="shortcut icon" href="icons/icon.svg" type="image/x-icon">

<body>
    <div class="container">
        <div class="page-top">
            <h5 class="page-header">My Account</h5>
            <img class="img-profile" src="../images/avatar.png" alt="profile image" srcset="">
        </div>


        <div class="profile-section-cover">
                        
            <!-- DETAILS SECTION -->
            <div class="profile-section details">


                <h5 class="section-heading">Personal Details</h5>
                <hr>
                <label for="email">Email
                    <div class="profile-email">Salaudennridhwan@gmail.com</div>
                </label>
            </div>

            <!-- TICKETS SECTION -->
            <div class="profile-section tickets">
                <h5 class="section-heading">Tickets</h5>
                <hr>
                <div class="arrow-link">
                    <a href="#" class="bold-link">My Tickets <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>
                <div class="arrow-link">
                    <a href="#" class="bold-link">E-ticketing guideline <i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>
                <div class="arrow-link">
                    <a href="#" class="bold-link">Ticket History<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>

            </div>

            <!-- SETTINGS SECTION -->
            <div class="profile-section settings">
                <h5 class="section-heading">Settings</h5>
                <hr>
                <div class="arrow-link">
                    <a href="#" class="bold-link">Language</a>
                </div>
                <div class="arrow-link">
                    <a href="#" class="bold-link">Privacy Policy</a>
                </div>
                <div class="arrow-link">
                    <a href="../login.html" class="bold-link">Log Out<i class="fa fa-arrow-right" aria-hidden="true"></i></a>
                </div>

            </div>

        </div>

        <header class="header" id="header">
            <nav class="nav container">
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">


                        <li class="nav__item">
                            <a href="../pages/book-ticket.html" class="nav__link">
                                <i class='bx bx-home-alt nav__icon'></i>
                                <span class="nav__name">Home</span>
                            </a>
                        </li>
                        

                        <li class="nav__item">
                            <a href="../pages/tickethistory.html" class="nav__link">
                                <i class='bx bx-history nav__icon'></i>
                                <span class="nav__name">History</span>
                            </a>
                        </li>

                        <li class="nav__item">
                            <a href="../pages/profile.html" class="nav__link active-link">
                                <i class='bx bx-user nav__icon'></i>
                                <span class="nav__name">About</span>
                            </a>
                        </li>



                    </ul>
                </div>

            </nav>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="../js/script.js"></script>
