<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="icons/icon.svg" type="image/x-icon">

    <title>Details Page</title>
</head>
<body>
    <div class="container">

    
        <div class="show-container">
            <div class="page-top">
                <div onclick="back()" class="back">
                    <img src="../icons/arrow-square-left.svg" alt="">
                </div>
                <h5 class="page-header">Select Date</h5>
            </div>


            <div class="options-details-container">
                <p class="show-departure"><span class="order-green">Departure : </span>Idu (Abuja)</p>
                <p class="show-arrival"><span class="order-green">Destination : </span>Rigasa (Kaduna)</p>
                <p class="show-date"><span class="order-green">Trip Schedule : </span>07:00 AM - 09:15AM</p>
                <p class="show-person-count"><span class="order-green">Seat Number : </span>69</p>
                <p class="show-adult-status"><span class="order-green">Passenger Type : </span>Adult</p>
                <p class="show-price"><span class="order-green">Price : </span>N 3195</p>
                <p class="show-ticket-order-id"><span class="order-green">Order ID : </span>#V6443EK89BP956</p>
                <p class="show-ticket-class"><span class="order-green">Ticket Class : </span>Business</p>
                <p class="show-ticket-name"><span class="order-green">Ticket Name : </span>Jeremiah Desmond</p>

                
                <a href="card-details.html" class="submit-button" >
                    Proceed to payment
                </a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>


</body>
</html>
