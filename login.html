            <!-- LOG IN FORM -->
            <div id="error-log"></div>

            
            <form action="pages/index.html" method="get">
                <!-- Log in email -->
                <label for="log-email">Email
                <input type="text" name="log-email" placeholder="Enter your email address" id="log-email">

                </label>

                <!-- Log in password -->

                <label for="log-password">Password

                </label>

                <!-- Reset password link -->
                
                <a href="pages/resetpassword.html">Click here to reset password</a>

                <!-- LOG IN SUBMIT BUTTON -->
                <a href="pages/book-ticket.html" class="submit-button" >
                    Log In
                </a>

                    <div class="sign-up-gateway">Don't have an account? <a id="signup" href="pages/sign-up.html" >Sign Up</a></div>
